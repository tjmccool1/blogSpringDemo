<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head(${post.title})"></head>

<body>

<div th:replace="partials/navbar :: navbar"></div>

    <h1>Post</h1>

    <h3><span th:text="${post.title}"></span></h3>
    <p><span th:text="${post.body}"></span></p>
    <a th:href="${post.user.email}"><span th:text="${post.user.email}"></span></a>

    <div>
        <form th:action="@{'/posts/' + ${post.id} + '/edit'}" th:method="get" >
            <input type="submit" th:value="Edit"/>
        </form>
    </div>

    <!--<div th:include="partials/footer :: footer" ></div>-->
    <div th:replace="/partials/scripts :: scripts"></div>
</body>
</html>
