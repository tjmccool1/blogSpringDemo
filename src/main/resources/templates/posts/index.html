<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Index</title>
</head>
<body>
<h1>Posts</h1>
    <div th:each="post : ${posts}">
        <h3><span th:text="${post.title}"></span></h3>
        <p><span th:text="${post.body}"></span></p>
    </div>
</body>
</html>
