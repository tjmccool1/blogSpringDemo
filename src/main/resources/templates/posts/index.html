<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('All Posts')">

</head>
<body>
<div th:replace="partials/navbar :: navbar"></div>
<div class="text-center">
<h1>Posts</h1>
</div>
<div class="container-fluid">
        <div class="row">
            <div th:each="post : ${posts}" class="text-center col-xs-12 col-md-6 col-lg-4" >
        <h3><a th:href="@{/posts/{id}(id=${post.id})}" ><span th:text="${post.title}"></span></a></h3>
        <p><span th:text="${post.body}"></span></p>
    </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 text-center">
                 <form th:action="@{/posts/create}" th:method="get">
                     <button type="submit" th:value="Create">Create New Post</button>
                </form>
                    </div>
                </div>
            </div>

    </div> <!-- row close -->
</div><!-- container-fluid -->
<div th:include="partials/footer :: footer" ></div>
<div th:replace="/partials/scripts :: scripts"></div>

</body>
</html>
